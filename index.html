<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="app/components/main/mainControler.js"></script>
</head>
<body ng-app="coinageApp">

  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">Coinage</div>
  </md-toolbar>

  <form name="coinageForm" ng-submit="coinCounter()" ng-controller="coinageController">
    Please enter monitary amount to be converted:
    <input type="text" ng-model="money" name="money" placeholder="Enter monetary value."/>
    <input type="submit" id="submit" value="Submit" />

    <div ng-show="errorMessage" >
          <div class="error" ng-message='pattern'>{{errorMessage}}</div>
        </div>

    <!-- <div class="md-no-sticky" ng-show="errorMessage">{{errorMessage}}</div> -->

    <md-subheader class="md-no-sticky">Converting {{money}} pennies to coins</md-subheader>
      <md-list-item ng-repeat="coin in currency">
        <p> {{ coin.name }} </p>
        <md-list-item class="md-secondary">
          <p> {{ coin.value }} </p>
        </md-list-item>
      </md-list-item>
  </form>

</body>
</html>
